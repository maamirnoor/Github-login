<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Github Login</title>
</head>
<body>
    <div class="body">
        <div class="outer">
            <div class="image">
            <a href="#">
                <img src="https://image.flaticon.com/icons/svg/25/25231.svg" alt="logo"></a>
            </div>
                <div class="sign-in">
                <h1 class="heading">
                    Sign in to GitHub
                </h1>
                </div>
            
            <main class="form-out">
            <form action="#" class="form-git">
                <label for="email" class="username">Username or email address</label><br>

                <input type="text" name="textbox" class="email"><br>
                
                <label for="password" class="username">Password</label>
                <span class="forget"><a href="#">Forgot Password?</span></a><br>
                
                <input type="password" class="email"><br>
                
                <input type="submit" name="sign-in" id="sign" class="email" value="Sign in">
            </form>
        </main>
            <div class="create">
                <p class="text">New to GitHub?
                    <a href="#"> Create an account</a>
                </p>
            </div>
        </div>
    </div>
    <footer class="foot">
        <ul class="foot-list">
            <li class="mr-3">
            <a href="#">Terms</a>
            </li>

            <li class="mr-3">
                <a href="#">Privacy</a>
                </li>

                <li class="mr-3">
                    <a href="#">Security</a>
                    </li>

                    <li class="mr-3 git">
                        <a href="#">Contact GitHub</a>
                        </li>

        </ul>
    </footer>
    
</body>
</html>
